<!DOCTYPE html>
<html lang="en">
  <!-- This is the "mind" of your website. All scripts are imported here,
fonts, meta-info, favicon and many other things are declared here, as well as 
title and the import of your stylesheet. -->
  <head>
    <meta charset="utf-8" />
    <!-- Imports stylesheet-->
    <link rel="stylesheet" href="./style.css" />
    <title>Write your title here</title>
  </head>

  <!-- This is where the visual page starts -->
  <body>
    <header>
      <!-- This is the header section. In here you usually place the logotype and the
      navigation. -->

      <nav>
        <a href="#">Nav-link 1</a>
        <a href="#">Nav-link 2</a>
        <a href="#">Nav-link 3</a>
      </nav>
    </header>

    <main>
      <!-- In the main section you usually place the main content.-->
      <h1>Woof! This is a main title.</h1>
      <p><a href="#">This is a link</a> that one might want to click.</p>

      <section class="sub-section">
        <!-- To structure and style your code you can 
        add classes, like above -->

        <!-- Inside the main section, you can create additional sections. Working
        like this is called semantic, or using semantic tags, which in other
        words mean that you use correct elements for the right places, and not
        just use div everywhere. -->

        <h2>And a subtitle</h2>
        <p>Here is a paragraph for some more text.</p>
        <img src="./assets/example-image.jpg" />
      </section>
    </main>
  </body>
</html>
